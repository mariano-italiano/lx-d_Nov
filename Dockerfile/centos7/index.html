<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fancy Cars</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #f0f0f0, #e0e0e0);
    }
    header {
      background-color: #333;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      letter-spacing: 2px;
    }
    main {
      padding: 20px;
      text-align: center;
    }
    .car-gallery {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
    .car-gallery img {
      width: 300px;
      height: 200px;
      object-fit: cover;
      border: 3px solid #333;
      border-radius: 10px;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .car-gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
    }
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px 0;
      position: fixed;
      bottom: 0;
      width: 100%;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    Welcome to Fancy Cars
  </header>
  <main>
    <h1>Explore Our Cars</h1>
    <p>Check out our stunning car collection. Click on an image to see it closer!</p>
    <div class="car-gallery">
      <img src="https://imageio.forbes.com/specials-images/imageserve/5d35eacaf1176b0008974b54/2020-Chevrolet-Corvette-Stingray/0x0.jpg?format=jpg&crop=4560,2565,x790,y784,safe&width=960" alt="Car 1">
      <img src="https://i.pinimg.com/736x/d2/6d/2a/d26d2aab2ff63cb48b3a91b0e8e0aa55.jpg" alt="Car 2">
    </div>
  </main>
  <footer>
    Â© 2024 Fancy Cars. All Rights Reserved.
  </footer>
</body>
</html>
